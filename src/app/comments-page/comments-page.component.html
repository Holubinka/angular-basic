<div *ngIf="comments.length; else loading" >
  <div class="card" *ngFor="let comment of comments">
    <p>Name: {{comment.name | titlecase}}</p>
    <p>Email: {{comment.email | titlecase}}</p>
    <p>Body: {{comment.body | titlecase}}</p>
  </div>
</div>

<ng-template #loading>
  <p class="text-center">Загружаю коментарі...</p>
</ng-template>
