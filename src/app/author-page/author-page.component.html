<div class="container">
  <p>Name: {{author.name}}</p>
  <p>Username: {{author.username}}</p>
  <p>Email: {{author.email}}</p>
  <p>Адреса</p>
  <div class="card">
    <p>Вулиця: {{author.address.street}}</p>
    <p>Будинок: {{author.address.suite}}</p>
    <p>Місто: {{author.address.city}}</p>
    <p>Індекс:{{author.address.zipcode}}</p>
  </div>
  <p>Номер телефону: {{author.phone}}</p>
  <p>Вебсайт: {{author.website}}</p>
</div>
