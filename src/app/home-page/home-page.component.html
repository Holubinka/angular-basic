
<div
  *ngIf="postsService.posts.length; else loading"
  class="posts"
>
  <div class="form-control">
    <input type="text" placeholder="Найти пост..." [(ngModel)]="searchStr">
  </div>
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Автор</th>
      <th>Название</th>
      <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of postsService.posts | searchPosts:searchStr | paginate: {itemsPerPage: count, currentPage: p}; let idx = index">
      <td>{{ idx + 1 }}</td>
      <td><button
        class="btn btn-link open"
        [routerLink]="['/','user', 1]"
      >
        Автор
      </button></td>
      <td>{{ post.title | titlecase }}</td>
      <td>
        <button
          class="btn btn-link open"
          [routerLink]="['/','post', post.id]"
        >
          Открыть
        </button>
        <a (click)="remove(post.id)">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-center">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>

<ng-template #loading>
  <p class="text-center">Загружаю пости</p>
</ng-template>
