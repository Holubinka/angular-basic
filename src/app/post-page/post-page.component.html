<div *ngIf="posts$ | async as post; else loading">
  <div class="post">
    <div class="header">
      <h4>{{post.title | titlecase}}</h4>

      <button routerLink="/" class="btn btn-link">На главную</button>
    </div>

    <div class="info">
      <strong>{{user.name}}</strong>
    </div>

    <div>
      <quill-view-html [content]="post.body"></quill-view-html>
    </div>
  </div>
</div>

<ng-template #loading>
  <p class="text-center">Загружаю пост...</p>
</ng-template>
